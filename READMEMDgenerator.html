<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>READMD Generator</title>
    <script
      src="https://kit.fontawesome.com/83965ef461.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 400px;
      }

      .types {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .general {
        display: flex;
        flex-direction: column;
      }

      .question {
        display: flex;
        flex-direction: column;
      }
      .copy-container {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .copy-container input {
        width: 85%;
      }

      h2 {
        text-align: center;
      }

      label {
        margin-bottom: 5px;
      }
      input {
        margin-bottom: 10px;
        height: 20px;
      }

      button {
        border: none;
        height: 50px;
        padding: 10px;
        cursor: pointer;
        background-color: #e63946;
        color: #f1faee;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #1d3557;
        color: #fca311;
      }

      .far {
        font-size: 2rem;
      }

      .far:hover {
        cursor: pointer;
      }

      .far:active {
        transform: translateY(-3px);
      }

      input {
        height: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="types">
        <button id="general-btn" class="type-btn">General</button>
        <button id="question-btn" class="type-btn">Question</button></div>
      <!-- General -->
      <div class="general">
        <h2>General</h2>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <label for="python">Python</label>
        <input type="text" id="python" />
        <label for="javascript">Javascript</label>
        <input type="text" id="javascript" />
        <button id="g-btn">Generate README.md statement</button>
        <div class="copy-container">
          <input type="text" id="general-statement" disabled />
          <i class="far fa-copy" id="gCopy"></i>
        </div>
      </div>
      <!-- Question  -->
      <div class="question" style="display: none;">
        <h2>Question</h2>
        <label for="q-name">Name</label>
        <input type="text" id="q-name" />
        <label for="q-question">Question</label>
        <input type="text" id="q-question" />
        <label for="q-python">Python</label>
        <input type="text" id="q-python" />
        <label for="q-javascript">Javascript</label>
        <input type="text" id="q-javascript" />
        <button id="q-btn">Generate README.md statement</button>
        <div class="copy-container">
          <input type="text" id="q-statement" disabled />
          <i class="far fa-copy" id="q-copy"></i>
        </div>
    </div>
    <script>
      // Containers
      const genContainer = document.querySelector('.general');
      const quesContainer = document.querySelector('.question');

      // Types
      const generalBtn = document.querySelector('#general-btn');
      const questionBtn = document.querySelector('#question-btn');


      // Showing Containers
      generalBtn.addEventListener('click',(e) => {
        genContainer.style.display = 'flex';
        quesContainer.style.display = 'none';
      })


      questionBtn.addEventListener('click',(e) => {
        genContainer.style.display = 'none';
        quesContainer.style.display = 'flex';
      })


      // General
      const gName = document.querySelector('#name');
      const gPython = document.querySelector('#python');
      const gJavascript = document.querySelector('#javascript');
      const statement = document.querySelector('#general-statement');
      const gBtn = document.querySelector('#g-btn');
      const copyBtn = document.querySelector('.far');


      // Question
      const qName = document.querySelector('#q-name');
      const qQues = document.querySelector('#q-question')
      const qPython = document.querySelector('#q-python');
      const qJavascript = document.querySelector('#q-javascript');
      const qstatement = document.querySelector('#q-statement');
      const qBtn = document.querySelector('#q-btn');
      const qcopyBtn = document.querySelector('#q-copy');

      // Genereal Button Generator
      gBtn.addEventListener('click', (e) => {
        const nVal = gName.value;
        const pVal = gPython.value;
        const jVal = gJavascript.value;
        const content = `- ${nVal} - ([Python](${pVal})) - ([Javascript](${jVal}))`;
        gName.value = '';
        gPython.value = '';
        gJavascript.value = '';
        statement.value = content;
      });

      // Question copy button
      qBtn.addEventListener('click',(e) => {
        const nVal = qName.value;
        const qVal = qQues.value;
        const pVal = qPython.value;
        const jVal = qJavascript.value;
        const content = `- ${nVal} - ([Question](${qVal})) - [Solution - [Python](${pVal}) - [Javascript](${jVal})]`;
        qName.value = '';
        qQues.value = '';
        qPython.value = '';
        qJavascript.value = ''
        qstatement.value = content;
      })

      // Copy button of General
      copyBtn.addEventListener('click', async function copy() {
        const text = statement.value;
        await navigator.clipboard.writeText(text);
      });

      // Question copy button
      qcopyBtn.addEventListener('click', async function copy() {
        const text = qstatement.value;
        await navigator.clipboard.writeText(text);
      });
      
    </script>
  </body>
</html>
